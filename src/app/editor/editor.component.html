<div class="login-component h-100">
  <div class="row justify-content-sm-center align-items-center">
    <div class="col col-sm-6">
      <h1>Write an awesome article</h1>
      <form>
        <div class="form-group">
          <label for="inputName">Article Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Title for an amazing article...">
        </div>
        <div class="form-group">
          <label for="inputSummary">Short Summary</label>
          <input type="text" class="form-control" id="inputSummary" placeholder="Awesome, awesome and more awesome">
        </div>
        <div class="form-group">
          <label for="textareaBio">Content</label>
          <textarea class="form-control" id="textareaBio" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="inputTags">Tags</label>
          <input type="text" class="form-control" id="inputTags" placeholder="#awesome #article #amazing">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
