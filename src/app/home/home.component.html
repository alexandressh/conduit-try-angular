<div class="home-component">
  <div class="row justify-content-xs-center">
    <div class="col-sm-9">
      <ngb-tabset>
        <ngb-tab title="Your Feed">
           <ng-template ngbTabContent>
             <div *ngFor="let post of myFeed?.articles">
               <app-post [article]="post"></app-post>
             </div>
             <div *ngIf="!myFeed || myFeed.articleCount == 0" class="d-flex justify-content-center my-5">
                <div class="text-center">
                    <i class="fa fa-meh-o fa-5x"></i>
                    <h3 class="">Nothing Here</h3>
                </div>
             </div>
           </ng-template>
        </ngb-tab>
        <ngb-tab title="Global Feed">
            <ng-template ngbTabContent>
              <div *ngFor="let post of globalFeed.articles">
                <app-post [article]="post"></app-post>
              </div>
              <div *ngIf="!globalFeed || globalFeed.articleCount == 0" class="d-flex justify-content-center my-5">
                  <div class="text-center">
                      <i class="fa fa-meh-o fa-5x"></i>
                      <h3 class="">Nothing Here</h3>
                  </div>
              </div>
           </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>

    <div class="col-sm-3">
      <div class="card bg-light">
        <div class="card-header">Trending</div>
        <div class="card-body">
            <span *ngFor="let tag of tags" class="badge badge-secondary p-2 m-1">{{tag.name}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
