<div class="login-component h-100">
  <div class="row justify-content-sm-center align-items-center">
    <div class="col col-sm-6">
      <h1>Settings</h1>
      <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="textareaBio">Short Bio</label>
          <textarea class="form-control" id="textareaBio" formControlName="bio" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" formControlName="email" placeholder="john@doe.com">
        </div>
        <div class="form-group">
          <label for="inputPassword">New Password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </form>

    </div>
  </div>
</div>
